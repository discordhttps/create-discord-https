<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", sans-serif;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        overflow: hidden;
      }

      .container {
        text-align: center;
        max-width: 600px;
        animation: fadeIn 0.6s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 2rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid rgba(255, 255, 255, 0.1);
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.8;
        }
      }

      .icon svg {
        width: 40px;
        height: 40px;
        stroke: #ffffff;
      }

      h1 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 1rem;
        line-height: 1.2;
        letter-spacing: -0.02em;
      }

      .message {
        font-size: 1.125rem;
        color: #a0a0a0;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .redirect-info {
        display: inline-block;
        background: rgba(255, 255, 255, 0.05);
        padding: 1rem 1.5rem;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        margin-bottom: 2rem;
      }

      .redirect-text {
        font-size: 0.875rem;
        color: #808080;
        margin-bottom: 0.5rem;
      }

      .redirect-path {
        font-family: "Courier New", monospace;
        font-size: 1rem;
        color: #ffffff;
        font-weight: 500;
      }

      .countdown-container {
        margin-top: 2rem;
      }

      .countdown-label {
        font-size: 0.875rem;
        color: #808080;
        margin-bottom: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }

      .countdown {
        font-size: 4rem;
        font-weight: 700;
        color: #ffffff;
        font-variant-numeric: tabular-nums;
        animation: countdownPulse 1s ease-in-out infinite;
      }

      @keyframes countdownPulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      .progress-bar {
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        margin-top: 2rem;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #ffffff 0%, #a0a0a0 100%);
        border-radius: 2px;
        animation: progress 5s linear forwards;
      }

      @keyframes progress {
        from {
          width: 100%;
        }
        to {
          width: 0%;
        }
      }

      @media (max-width: 640px) {
        h1 {
          font-size: 1.5rem;
        }

        .message {
          font-size: 1rem;
        }

        .countdown {
          font-size: 3rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
      </div>

      <h1>The path you visited is incorrect</h1>

      <p class="message">
        Don't worry, we're automatically redirecting you to the correct
        location.
      </p>

      <div class="redirect-info">
        <div class="redirect-text">Redirecting to</div>
        <div class="redirect-path">/api/interactions</div>
      </div>

      <div class="countdown-container">
        <div class="countdown-label">Redirecting in</div>
        <div class="countdown" id="countdown">5</div>
      </div>

      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>

    <script>
      let count = 5;
      const countdownElement = document.getElementById("countdown");

      const timer = setInterval(() => {
        count--;
        countdownElement.textContent = count;

        if (count === 0) {
          clearInterval(timer);
          window.location.href = "/api/interactions";
        }
      }, 1000);
    </script>
  </body>
</html>
